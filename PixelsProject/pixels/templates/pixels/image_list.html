{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Uploaded Images</h1>
<ul>
    {% for image in images %}
    <li>
        <a href="{% url 'pixels:image_details' image.id %}">
            <img src="{{ image.image.url }}" alt="Uploaded Image" style="width: 100px; height: auto;">
            <p>Hex Color: {{ image.hex_color }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
