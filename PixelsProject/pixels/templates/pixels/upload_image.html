{% extends "base.html" %}
{% load static %}
{% block title %}Upload Image{% endblock%}

{% block content %}

<div class="hero">
    <h1>Upload an Image</h1>
</div>


<div class="form-container">
    <div class="form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-image-btn">Upload</button>
        </form>
    </div>
    
    <div class="mini-nav-container">
        <a href="{{ previous_page|default:default_back_url }}" class="back-btn">Back</a>
        <a href="{% url 'pixels:image_list' %}" class="gallery-btn">Gallery</a> 
    </div>
    
</div>

{% endblock %}
