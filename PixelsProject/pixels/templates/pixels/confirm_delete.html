{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete this image?</p>

<div class="image-detail-container">
    <img src="{{ image.image.url }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
    <p>Hex Color: {{ image.hex_color }}</p>
</div>

<form action="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<div class="mini-nav-container">
    <a href="{% url 'pixels:image_list'%}" class="cancel-btn">Cancel</a>
</div>

{% endblock %}
